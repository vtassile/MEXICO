<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>
    
    <script src='http://d3js.org/d3.v3.min.js' type='text/javascript'></script>
    <script src='http://d3js.org/topojson.v1.min.js' type='text/javascript'></script>
    <script src='http://datamaps.github.io/scripts/datamaps.all.min.js' type='text/javascript'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js' type='text/javascript'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js' type='text/javascript'></script>
    
    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 800px;
      height: 400px;
    }  
    </style>
    
  </head>
  <body >
    
    
                   <div id = 'chart_1' class = 'rChart datamaps'>
                   <input id='slider' type='range' min=1997 max=2013 ng-model='year' width=200>
                   <span ng-bind='year'></span>
                   
                   <script>
                   function rChartsCtrl($scope){
                   $scope.year = '2013';
                   $scope.$watch('year', function(newYear){
                   mapchart_1.updateChoropleth(chartParams.newData[newYear]);
                   })
                   }
                   </script>
                   </div>       
    <script id='popup-template' type='text/x-handlebars-template'>
    
</script>
<script>
  var chartParams = {
 "dom": "chartcfb2b0b55da",
"width":    800,
"height":    400,
"id": "chartcfb2b0b55da",
"geographyConfig": {
 "dataUrl": "mx_states.json" 
},
"scope": "states",
"setProjection":  function( element, options ) {
   var projection, path;
   projection = d3.geo.mercator()
    .center([-89, 21]).scale(element.offsetWidth)
    .translate([element.offsetWidth / 2, element.offsetHeight / 2]);

   path = d3.geo.path().projection( projection );
   return {path: path, projection: projection};
  }  
}
  chartParams.element = document.getElementById('chartcfb2b0b55da')
  
  
  var mapchartcfb2b0b55da = new Datamap(chartParams);
  
  
    
  // draw a bubble map if specified
  if (chartParams.bubbles) {
    var bubbles = chartParams.bubbles
    mapchartcfb2b0b55da.bubbles(bubbles)
  }
  
  if (chartParams.labels){
    mapchartcfb2b0b55da.labels()
  }
  
  if (chartParams.legend){
    mapchartcfb2b0b55da.legend()
  }
  
  setProjection = function( element, options ) {
    var projection, path;
 
      projection = d3.geo.albersUsa()
        .scale(element.offsetWidth)
        .translate([element.offsetWidth / 2, element.offsetHeight / 2]);
 
    path = d3.geo.path()
      .projection( projection );
 
    return {path: path, projection: projection};
  }
</script>

<style>
.datamaps {
  position: relative;
}
</style>
    
    <script></script>    
  </body>
</html>
